<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>

<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Lista de Reservas</h1>

        <a href="/reservas/crear" class="btn btn-primary">
            + Crear Nueva Reserva
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Mesa</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.cliente.nombre}"></td>
                    <td th:text="${reserva.mesa.numero}"></td>
                    <td th:text="${reserva.fecha}"></td>
                    <td th:text="${reserva.hora}"></td>

                    <td>
                        <span th:text="${reserva.estado ? 'Activa' : 'Cancelada'}"
                              th:classappend="${reserva.estado} ? 'badge bg-success' : 'badge bg-danger'">
                        </span>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}"
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>

                        <a th:href="@{/reservas/cancelar/{id}(id=${reserva.id})}"
                           class="btn btn-sm btn-danger ms-2">
                            Cancelar
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

</body>
</html>
