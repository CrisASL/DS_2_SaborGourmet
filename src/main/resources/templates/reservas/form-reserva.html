<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reserva.id == null ? 'Crear Reserva' : 'Editar Reserva'}"></title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<th:block th:replace="fragments/navbar :: navbar"></th:block>    

<h1 class="mb-4" th:text="${reserva.id == null ? 'Crear Reserva' : 'Editar Reserva'}"></h1>

<div class="card p-4 shadow-sm">

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${reserva.id == null} ? @{/reservas/guardar} : @{'/reservas/editar/' + ${reserva.id}}"
          th:object="${reserva}" method="post">

        <!-- CLIENTE -->
        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select class="form-select" th:field="*{cliente.id}">
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
            </select>
        </div>

        <!-- FECHA -->
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" class="form-control" th:field="*{fecha}" required>
        </div>

        <!-- HORA -->
        <select class="form-select" th:field="*{hora}" required>
            <option th:each="h : ${horas}" th:value="${h}" th:text="${h}"></option>
        </select>

        <!-- MESA -->
        <div class="mb-3">
            <label class="form-label">Mesa</label>
            <select class="form-select" th:field="*{mesa.id}">
                <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.numero}"></option>
            </select>
        </div>

        <!-- BOTON -->
        <button type="submit" class="btn btn-primary" th:text="${reserva.id == null ? 'Guardar' : 'Actualizar'}"></button>
    </form>

</div>

<a href="/reservas" class="btn btn-link mt-3">Volver a lista</a>

</body>
</html>
