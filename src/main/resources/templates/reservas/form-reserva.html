<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${reserva.id == null ? 'Crear Reserva' : 'Editar Reserva'}"></title>
</head>
<body>
<h1 th:text="${reserva.id == null ? 'Crear Reserva' : 'Editar Reserva'}"></h1>

<!-- FORM PARA CREAR -->
<form th:if="${reserva.id == null}"
      th:action="@{/reservas/guardar}"
      th:object="${reserva}"
      method="post">

    <label>Cliente:</label>
    <select th:field="*{cliente.id}">
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
    </select><br/>

    <label>Mesa:</label>
    <select th:field="*{mesa.id}">
        <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.numero}"></option>
    </select><br/>

    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" required /><br/>

    <label>Hora:</label>
    <input type="time" th:field="*{hora}" required /><br/>

    <label>Estado:</label>
    <input type="text" th:field="*{estado}" /><br/>

    <button type="submit">Guardar</button>
</form>

<!-- FORM PARA EDITAR -->
<form th:unless="${reserva.id == null}"
      th:action="@{'/reservas/editar/' + ${reserva.id}}"
      th:object="${reserva}"
      method="post">

    <label>Cliente:</label>
    <select th:field="*{cliente.id}">
        <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}"></option>
    </select><br/>

    <label>Mesa:</label>
    <select th:field="*{mesa.id}">
        <option th:each="m : ${mesas}" th:value="${m.id}" th:text="${m.numero}"></option>
    </select><br/>

    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" required /><br/>

    <label>Hora:</label>
    <input type="time" th:field="*{hora}" required /><br/>

    <label>Estado:</label>
    <input type="text" th:field="*{estado}" /><br/>

    <button type="submit">Actualizar</button>
</form>

<a href="/reservas">Volver a lista</a>
</body>
</html>
