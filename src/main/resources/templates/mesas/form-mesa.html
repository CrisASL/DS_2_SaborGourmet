<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${accion == 'crear' ? 'Crear Mesa' : 'Editar Mesa'}"></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<th:block th:replace="fragments/navbar :: navbar"></th:block>    

<div class="container mt-5">

    <div class="card shadow-sm p-4">
        <h2 class="fw-bold mb-3" th:text="${accion == 'crear' ? 'Crear Mesa' : 'Editar Mesa'}"></h2>

        <!-- Bloque de error -->
        <div th:if="${error}" class="alert alert-danger mb-3">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario -->
        <form th:object="${mesa}" 
              th:action="@{${accion == 'crear'} ? '/mesas/guardar' : '/mesas/editar/' + ${mesa.id}}" 
              method="post">

            <div class="mb-3">
                <label class="form-label">Número</label>
                <input type="number" th:field="*{numero}" class="form-control" placeholder="Ingrese número de mesa" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Capacidad</label>
                <input type="number" th:field="*{capacidad}" class="form-control" placeholder="Ingrese capacidad" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" th:field="*{disponible}" class="form-check-input">
                <label class="form-check-label">Disponible</label>
            </div>

            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/mesas" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
